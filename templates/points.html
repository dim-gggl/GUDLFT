{% extends "base.html" %}
{% block content %}
    <h1>Points</h1>
    {% if clubs %}
    <table>
        <tr>
            <th>Club</th>
            <th>Points</th>
        </tr>
        {% for club in clubs %}
            <tr>
                <td>{{ club.name }}</td>
                <td>{{ club.points }}</td>
            </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>No clubs found</p>
    {% endif %}
    <a href="/">Go back to the main page</a>
{% endblock %}
